<!DOCTYPE html>
<html>
<head>
	<title>三角形css</title>
</head>
<body>
<style type="text/css">
	.wrap_icon{display: inline-block;width: 30px; height: 60px; position:relative; overflow: hidden;}
	.icon_right{display:inline-block;width: 0;height: 0;border-width:30px 0 30px 30px;border-style: solid;border-color:transparent  transparent transparent #000; opacity: .85;}
	.icon_left{display:inline-block;width: 0;height: 0;border-width:30px 30px 30px 0px;border-style: solid;border-color:transparent #000  transparent transparent; opacity: .85;}
/*	i.icon:after{position: absolute; top:0px; left:-3px;content:'';width: 0;height: 0;border-width:30px 0 30px 30px;border-style: solid;border-color:transparent  transparent transparent #fff;}*/
</style>
<div class="wrap_icon">
	<i class="icon_right"></i>
</div>
<div class="wrap_icon">
	<i class="icon_left"></i>
</div>


</body>
</html>
